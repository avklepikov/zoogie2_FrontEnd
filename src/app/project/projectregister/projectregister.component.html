<mat-toolbar color="secondary">
    <p>Project layer - Register</p> 
</mat-toolbar>

<div class="container">
    
    <div fxLayout="column" fxLayout.gt-sm="row">


        <div fxFlex="100">
            
            
            <div class="register-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="portfolioId">
                    <th mat-header-cell *matHeaderCellDef> Portfolio Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.portfolioId}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="programmeId">
                    <th mat-header-cell *matHeaderCellDef> Programme Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.programmeId}} </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
                </table>
              </div>
        </div>

    </div>


</div>    
<p>{{ this.projects | json}}></p>
